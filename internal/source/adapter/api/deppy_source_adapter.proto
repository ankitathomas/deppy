syntax = "proto3";

option go_package = "./;api";

package api;

service DeppySourceAdapter {
  rpc ListEntities(ListEntitiesRequest) returns (stream Entity) {}
}

message ListEntitiesRequest{}

message EntityID {
  string source = 1;
  string package = 2;
  string version = 3;
  string name = 4;
}

message Entity {
  EntityID id = 1;
  map<string,string> properties = 2;
}

